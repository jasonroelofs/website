<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{%if page.title %}{{ page.title }} - {%endif%}{{ site.title }}</title>
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/assets/css/site.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/css/syntax/tricolore.css" rel="stylesheet" type="text/css" media="all">
    <link rel="alternate" title="{{ site.title }} Feed" type="application/atom+xml" href="/atom.xml">

    <script src="/assets/js/rainbow.min.js"></script>
    <script src="/assets/js/generic.js"></script>
    <script src="/assets/js/ruby.js"></script>
    <script src="/assets/js/bash.js"></script>
    <script src="/assets/js/c.js"></script>
  </head>

  <body>

    <div class="topbar">
      <div class="fill">
        <div class="container">
          <a class="brand" href="/">{{ site.title }}</a>
          <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/projects.html">Projects</a></li>
            <li><a href="/archive.html">Archive</a></li>
            <li class="right"><a href="/atom.xml">RSS Feed</a></li>
          </ul>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="content">
        {% if page.title %}
          <div class="page-header">
            <h1>{{ page.title }}</h1>
          </div>
        {% endif %}

        {{ content }}
      </div>

      <footer>
        <p>&copy; {{ site.author.name }} 2012.
        Design by <a href="http://twitter.github.com/bootstrap/" target="_blank">Twitter Bootstrap</a> and <a href="http://jekyllbootstrap.com">Jekyll Bootstrap</a>. The source of this website is available on <a href="https://github.com/jameskilton/website">Github</a>.
        </p>
      </footer>
    </div> <!-- /container -->
  </body>
</html>
