---
layout: with_about
---

<div class="current_post">
  {% for post in site.posts limit:1 %}
    {% include post.html %}
  {% endfor %}
</div>

<hr/>

<div class="previous_post">
  {% for prev_post in site.posts limit:1 offset: 1 %}
  <a href="{{ prev_post.url }}">{{ prev_post.title }}</a> &raquo;
  {% endfor %}
</div>
