{{ define "main" }}

<div class="article-nav">
  <a href="/">&laquo; Home</a>
</div>

<h1>{{ .Title }}</h1>

{{ if .Params.Series }}
  {{ with .Site.GetPage (printf "/series/%s" .Params.Series) }}
    <p class="series-info">A post in the <a href="{{ .RelPermalink }}">{{ .Title }}</a> series.</p>
  {{ end }}
{{ end }}

{{ .Content }}

{{ end }}
